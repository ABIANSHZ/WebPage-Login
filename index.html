<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Create Account</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Account</h1><br>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fname" name="fullName" placeholder="Full Name" required><br>
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required><br>
                <label for="emailAddress">Email Address</label>
                <input type="email" id="mailid" name="emailAddress" placeholder="Email Address" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit" onclick="login()">Register</button><br><br>
            </form>
        </div>
        <div class="login-container">
            <p>Already a member</p>
            <a href="#">Login</a><br>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
